        <section id="profiles">
            <form>

                <label>Default Profile</label>
                <select id="profileSelect" class="profile-dropdown-index"></select>
                <button id="createProfile" class="btn-profile-create scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                    <i class="bi bi-plus"></i>
                </button>
                <label>Profile</label>
                <input id="profileName" placeholder="Profile Name">
                <input id="email" placeholder="Email">

                <label>Address Details</label>
                <input id="firstName" class="half-width" placeholder="First Name">
                <input id="lastName" class="half-width" placeholder="Last Name">              
                <input id="addressLine1" placeholder="Address Line 1">
                <input id="addressLine2" placeholder="Address Line 2">
                <input id="city" class="third-width" placeholder="City">
                <input id="province" class="third-width" placeholder="Province/State">
                <input id="country" class="third-width" placeholder="Country">
                <input id="postalCode" class="half-width" placeholder="Zip/Postal Code">
                <input id="phoneNumber" class="half-width" placeholder="Phone Number">
                
                
                <label>Card Details</label>
                <input id="cardNumber" placeholder="Card Number">
                <input id="expiryDate" class="half-width" placeholder="Expiry Date">
                <input id="cvv" class="half-width" placeholder="CVV">

                
                <button id="saveProfile" class="btn-profile scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                    <span>Save Profile</span>
                    <i class="bi bi-person-fill-add"></i>
                </button>


                <button id="deleteProfile" class="btn-profile scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                    <span>Delete Profile</span>
                    <i class="bi bi-person-fill-x"></i>
                </button>

            </form>
          </section>

          <section id="settings">
            <form>

                <label>Webhook</label>
                <input id="webhook" placeholder="https://discord.com/api/webhooks/" >
                
                <button id="saveSettings" class="btn-profile scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                    <span>Save</span>
                    <i class="bi bi-box-arrow-down"></i>
                </button>

            </form>
          </section>
